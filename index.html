<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa de Natal</title>
    
    <meta property="og:title" content="Rifa de Natal - Ganhe uma Cesta Recheada!">
    <meta property="og:description" content="Escolha seu n√∫mero da sorte agora. Apenas R$ 10,00.">
    <meta property="og:type" content="website">

    <style>
        :root {
            --bg-color: #8b0000; --accent-color: #FFD700; --text-color: #fff;
            --number-bg: #fff; --number-text: #8b0000;
            --sold-bg: #4a0404; --sold-text: #b4b4b4;
            --whatsapp-color: #25D366;
        }
        body {
            font-family: 'Arial', sans-serif; background-color: var(--bg-color);
            color: var(--text-color); display: flex; flex-direction: column;
            align-items: center; margin: 0; padding: 20px; padding-bottom: 100px;
        }
        h1 { font-family: 'Georgia', serif; font-size: 3rem; color: var(--accent-color); text-align: center; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .subtitle { margin-bottom: 15px; font-size: 1.1rem; text-align: center; }
        
        /* Loading */
        .loading {
            border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid var(--accent-color);
            border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Info e Progresso */
        .info-box { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid var(--accent-color); text-align: center; width: 100%; max-width: 400px; }
        .progress-container { width: 100%; max-width: 600px; background: #4a0404; border-radius: 20px; margin-bottom: 20px; border: 1px solid var(--accent-color); overflow: hidden; }
        .progress-bar { height: 24px; background: linear-gradient(90deg, #FFD700, #ffeb3b); color: #8b0000; text-align: center; line-height: 24px; font-weight: bold; width: 0%; transition: width 1s; }

        /* Grid */
        .grid-container { display: grid; grid-template-columns: repeat(10, 1fr); gap: 8px; max-width: 600px; width: 100%; }
        @media (max-width: 500px) { .grid-container { grid-template-columns: repeat(5, 1fr); } h1 { font-size: 2.5rem; } }

        .number {
            background: var(--number-bg); color: var(--number-text); border-radius: 50%;
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            font-weight: bold; cursor: pointer; position: relative; transition: transform 0.2s;
            user-select: none; box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .number:hover:not(.sold) { transform: scale(1.1); border-color: var(--accent-color); z-index: 2; }
        .number.sold { background: var(--sold-bg); color: var(--sold-text); text-decoration: line-through; cursor: help; }

        /* Tooltip */
        .tooltip-text {
            visibility: hidden; width: 120px; background: #fff; color: #000; text-align: center;
            border-radius: 6px; padding: 5px; position: absolute; z-index: 10; bottom: 130%;
            left: 50%; transform: translateX(-50%); opacity: 0; transition: opacity 0.3s;
            font-size: 0.8rem; pointer-events: none; font-weight: normal; text-decoration: none;
        }
        .tooltip-text::after { content: ""; position: absolute; top: 100%; left: 50%; margin-left: -5px; border: 5px solid; border-color: #fff transparent transparent transparent; }
        .number:hover .tooltip-text, .number.active .tooltip-text { visibility: visible; opacity: 1; }

        /* Bot√£o Zap e Footer */
        .fab-whatsapp {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: var(--whatsapp-color); color: white; padding: 12px 25px; border-radius: 50px;
            text-decoration: none; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: flex; align-items: center; gap: 8px; z-index: 100; white-space: nowrap;
        }
        .fab-whatsapp svg { width: 20px; height: 20px; fill: white; }
        
        .legend { display: flex; gap: 15px; margin-bottom: 15px; justify-content: center; font-size: 0.9rem; }
        .dot { width: 15px; height: 15px; border-radius: 50%; margin-right: 5px; }
        footer { margin-top: 30px; text-align: center; font-size: 0.9rem; opacity: 0.9; }
        .pix-key { background: #fff; color: #000; padding: 4px 8px; border-radius: 4px; font-weight: bold; user-select: all; }
    </style>
</head>
<body>

    <header>
        <h1>Rifa de Natal</h1>
        <p class="subtitle">Escolha seu n√∫mero e boa sorte!</p>
        <div class="info-box">
            <p>üìÖ <strong>Sorteio:</strong> 20/12</p>
            <p>üí∞ <strong>Valor:</strong> R$ 10,00</p>
            <p>üéÅ <strong>Pr√™mio:</strong> Cesta de Natal Recheada</p>
        </div>
    </header>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar">0% Vendido</div>
    </div>

    <div class="legend">
        <div style="display:flex;align-items:center"><div class="dot" style="background: var(--number-bg);"></div> Dispon√≠vel</div>
        <div style="display:flex;align-items:center"><div class="dot" style="background: var(--sold-bg);"></div> Vendido</div>
    </div>

    <div id="loading" class="loading"></div>
    <div class="grid-container" id="rifa-grid"></div>

    <a href="#" class="fab-whatsapp" id="btn-garantir">
        <svg viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-8.68-2.031-.967-.272-.099-.47-.149-.669.198-.198.347-.769.967-.943 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.463 1.065 2.875 1.213 3.074.149.198 2.095 3.2 5.076 4.487 2.982 1.288 2.982.858 3.528.802.544-.057 1.757-.718 2.005-1.411.248-.693.248-1.288.173-1.411z"/></svg>
        Garanta seu n√∫mero
    </a>

    <script>
        // =====================================================
        // ‚öôÔ∏è CONFIGURA√á√ïES DA RIFA
        // =====================================================
        
        // Link M√°gico da sua Planilha (J√° configurado)
        const LINK_PLANILHA = "https://docs.google.com/spreadsheets/d/1-T7hc1ACV-c_nJPIRg0mIYjReAOzwZnYJbecW4SiFns/gviz/tq?tqx=out:csv";

        const CONFIG = {
            whatsapp: "5511947171294", // Apenas n√∫meros
            totalNumeros: 100
        };

        // =====================================================
        
        const grid = document.getElementById('rifa-grid');
        const loader = document.getElementById('loading');
        
        // Link inicial do bot√£o (ser√° atualizado no clique)
        document.getElementById('btn-garantir').href = `https://wa.me/${CONFIG.whatsapp}?text=${encodeURIComponent("Ol√°! Quero comprar um n√∫mero da Rifa.")}`;

        async function carregarRifa() {
            try {
                // Busca os dados da planilha
                const response = await fetch(LINK_PLANILHA);
                const data = await response.text();
                
                // Processa o texto CSV
                const vendidos = {};
                const linhas = data.split('\n');
                
                linhas.forEach(linha => {
                    // Remove aspas que o CSV as vezes coloca
                    const limpa = linha.replace(/"/g, '');
                    const colunas = limpa.split(',');
                    
                    if (colunas.length >= 2) {
                        const num = parseInt(colunas[0]); // Tenta ler o n√∫mero
                        const nome = colunas[1];
                        
                        // Se for um n√∫mero v√°lido, adiciona
                        if (!isNaN(num) && nome) {
                            vendidos[num] = nome.trim();
                        }
                    }
                });

                montarGrid(vendidos);

            } catch (error) {
                console.error(error);
                alert("N√£o foi poss√≠vel carregar a planilha. Verifique sua internet.");
            } finally {
                loader.style.display = 'none';
            }
        }

        function montarGrid(vendidos) {
            grid.innerHTML = "";
            
            for (let i = 1; i <= CONFIG.totalNumeros; i++) {
                const div = document.createElement('div');
                div.classList.add('number');
                
                if (vendidos[i]) {
                    // VENDIDO
                    div.classList.add('sold');
                    div.innerText = i;
                    
                    // Cria Bal√£o
                    const tip = document.createElement('span');
                    tip.classList.add('tooltip-text');
                    tip.innerText = vendidos[i];
                    div.appendChild(tip);

                    // Clique Mobile
                    div.onclick = function() {
                        document.querySelectorAll('.number').forEach(n => n.classList.remove('active'));
                        this.classList.add('active');
                        setTimeout(() => this.classList.remove('active'), 2500);
                    };

                } else {
                    // LIVRE
                    div.innerText = i;
                    div.onclick = function() {
                        const msg = `Ol√°! Quero reservar o n√∫mero ${i}.`;
                        const link = `https://wa.me/${CONFIG.whatsapp}?text=${encodeURIComponent(msg)}`;
                        window.open(link, '_blank');
                    };
                }
                grid.appendChild(div);
            }

            // Atualiza Barra
            const total = Object.keys(vendidos).length;
            const pct = Math.floor((total / CONFIG.totalNumeros) * 100);
            const bar = document.getElementById('progress-bar');
            bar.style.width = pct + '%';
            bar.innerText = pct + '% Vendido';
        }

        // Inicia
        carregarRifa();
    </script>
</body>
</html>
