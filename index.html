<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa de Natal</title>
    
    <meta property="og:title" content="Rifa de Natal - Ganhe uma Cesta Recheada!">
    <meta property="og:description" content="Escolha seu n√∫mero da sorte agora. Apenas R$ 10,00. Sorteio dia 20/12!">
    <meta property="og:image" content="https://via.placeholder.com/600x300/8b0000/FFD700?text=Rifa+de+Natal"> 
    <meta property="og:type" content="website">

    <style>
        /* === RESET GERAL & CONFIGURA√á√ïES VISUAIS === */
        * { box-sizing: border-box; }

        :root {
            --bg-color: #8b0000; /* Vermelho Fundo */
            --accent-color: #FFD700; /* Dourado */
            --text-color: #fff;
            --number-bg: #fff;
            --number-text: #8b0000;
            --sold-bg: #3a0303; /* Vendido (Escuro) */
            --sold-text: #684646;
            --whatsapp-color: #25D366;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            padding-bottom: 120px; /* Espa√ßo para o bot√£o flutuante */
        }

        /* Cabe√ßalho */
        header { text-align: center; width: 100%; max-width: 500px; }
        
        h1 {
            font-family: 'Georgia', serif;
            font-size: 2.8rem;
            color: var(--accent-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 0;
            line-height: 1.2;
        }

        .subtitle { margin: 10px 0 20px 0; font-size: 1.1rem; opacity: 0.9; }

        /* Caixa de Informa√ß√µes (Centralizada) */
        .info-box {
            background: rgba(0, 0, 0, 0.25);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 1px solid var(--accent-color);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }
        
        .info-box p {
            margin: 8px 0;
            font-size: 1.1rem;
            width: 100%;
            text-align: center; /* Texto centralizado */
        }

        /* Barra de Progresso */
        .progress-container {
            width: 100%;
            max-width: 500px;
            background-color: #4a0404;
            border-radius: 20px;
            margin-bottom: 25px;
            overflow: hidden;
            border: 1px solid var(--accent-color);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            position: relative; 
            height: 26px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #ffeb3b);
            width: 0%;
            transition: width 1s ease-in-out;
        }
        
        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 0;
            line-height: 26px;
            color: #fff;
            font-weight: bold;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px #000;
            z-index: 2;
        }

        /* Legenda */
        .legend { display: flex; gap: 20px; margin-bottom: 20px; font-size: 0.9rem; justify-content: center;}
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .dot { width: 16px; height: 16px; border-radius: 50%; border: 1px solid rgba(0,0,0,0.2); }

        /* Loading Spinner */
        .loading {
            border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid var(--accent-color);
            border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* === GRADE DE N√öMEROS === */
        .grid-container {
            display: grid;
            justify-content: center;
            grid-template-columns: repeat(5, 1fr); /* 5 colunas no celular */
            gap: 10px;
            width: 100%;
            max-width: 500px;
        }

        @media (min-width: 500px) {
            .grid-container { grid-template-columns: repeat(10, 1fr); max-width: 600px; }
            header, .progress-container, .info-box { max-width: 600px; }
        }

        .number {
            background-color: var(--number-bg);
            color: var(--number-text);
            border-radius: 50%;
            aspect-ratio: 1 / 1; 
            width: 100%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 1.1rem; cursor: pointer; position: relative;
            box-shadow: 3px 3px 6px rgba(0,0,0,0.3); transition: transform 0.2s;
            user-select: none;
        }

        .number:hover:not(.sold) { transform: scale(1.1); border: 2px solid var(--accent-color); z-index: 5; }
        .number.sold { background-color: var(--sold-bg); color: var(--sold-text); text-decoration: line-through; opacity: 0.9; cursor: help; }

        /* Tooltip (Bal√£o do Nome) */
        .tooltip-text {
            visibility: hidden; width: 120px; background: #fff; color: #000; text-align: center;
            border-radius: 6px; padding: 5px; position: absolute; z-index: 10; bottom: 130%;
            left: 50%; transform: translateX(-50%); opacity: 0; transition: opacity 0.3s;
            font-size: 0.8rem; pointer-events: none; box-shadow: 0 4px 8px rgba(0,0,0,0.3); font-weight: normal; text-decoration: none;
        }
        .tooltip-text::after { content: ""; position: absolute; top: 100%; left: 50%; margin-left: -5px; border: 5px solid; border-color: #fff transparent transparent transparent; }
        .number:hover .tooltip-text, .number.active .tooltip-text { visibility: visible; opacity: 1; }

        /* Bot√£o Flutuante WhatsApp */
        .fab-whatsapp {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--whatsapp-color); color: white; padding: 14px 30px; border-radius: 50px;
            text-decoration: none; font-weight: bold; font-size: 1.1rem;
            box-shadow: 0 6px 20px rgba(0,0,0,0.6); display: flex; align-items: center; gap: 10px;
            z-index: 100; white-space: nowrap; transition: transform 0.2s;
        }
        .fab-whatsapp:hover { transform: translateX(-50%) scale(1.05); background-color: #1ebe57;}
        .fab-whatsapp svg { width: 24px; height: 24px; fill: white; }

        footer { margin-top: 40px; text-align: center; font-size: 0.9rem; opacity: 0.8; }
        .pix-key { background: #fff; color: #000; padding: 4px 10px; border-radius: 4px; font-weight: bold; user-select: all; }
    </style>
</head>
<body>

    <header>
        <h1>Rifa de Natal</h1>
        <p class="subtitle">Escolha seu n√∫mero e boa sorte!</p>
        
        <div class="info-box">
            <p>üìÖ <strong>Sorteio:</strong> 20/12</p>
            <p>üí∞ <strong>Valor:</strong> R$ 10,00</p>
            <p>üéÅ <strong>Pr√™mio:</strong> Cesta de Natal Recheada</p>
        </div>
    </header>

    <div class="progress-container">
        <div class="progress-text" id="progress-text">0% Vendido</div>
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="legend">
        <div class="legend-item"><div class="dot" style="background: var(--number-bg);"></div> Dispon√≠vel</div>
        <div class="legend-item"><div class="dot" style="background: var(--sold-bg);"></div> Vendido</div>
    </div>

    <div id="loading" class="loading"></div>

    <div class="grid-container" id="rifa-grid"></div>

    <a href="#" class="fab-whatsapp" id="btn-garantir">
        <svg viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-8.68-2.031-.967-.272-.099-.47-.149-.669.198-.198.347-.769.967-.943 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.463 1.065 2.875 1.213 3.074.149.198 2.095 3.2 5.076 4.487 2.982 1.288 2.982.858 3.528.802.544-.057 1.757-.718 2.005-1.411.248-.693.248-1.288.173-1.411z"/></svg>
        Garanta seu n√∫mero
    </a>

    <script>
        // =====================================================
        // ‚öôÔ∏è CONFIGURA√á√ÉO DA RIFA
        // =====================================================
        
        // 1. Link da sua Planilha (Link M√°gico gviz/tq)
        const LINK_PLANILHA = "https://docs.google.com/spreadsheets/d/1-T7hc1ACV-c_nJPIRg0mIYjReAOzwZnYJbecW4SiFns/gviz/tq?tqx=out:csv";

        // 2. Dados Gerais
        const CONFIG = {
            whatsapp: "5511947171294", // Apenas n√∫meros (com 55 e DDD)
            totalNumeros: 100
        };

        // =====================================================
        // L√ìGICA DO SISTEMA (N√ÉO MEXER DAQUI PRA BAIXO)
        // =====================================================
        
        const grid = document.getElementById('rifa-grid');
        const loader = document.getElementById('loading');
        
        // Atualiza link inicial do bot√£o
        document.getElementById('btn-garantir').href = `https://wa.me/${CONFIG.whatsapp}?text=${encodeURIComponent("Ol√°! Gostaria de comprar um n√∫mero da Rifa.")}`;

        async function carregarRifa() {
            try {
                const response = await fetch(LINK_PLANILHA);
                const data = await response.text();
                
                const vendidos = {};
                const linhas = data.split('\n');
                
                linhas.forEach(linha => {
                    // Limpa aspas e divide
                    const limpa = linha.replace(/"/g, '');
                    const colunas = limpa.split(',');
                    
                    if (colunas.length >= 2) {
                        const num = parseInt(colunas[0]);
                        const nome = colunas[1];
                        // Se for n√∫mero v√°lido, guarda
                        if (!isNaN(num) && nome) {
                            vendidos[num] = nome.trim();
                        }
                    }
                });

                montarGrid(vendidos);

            } catch (error) {
                console.error("Erro:", error);
                alert("N√£o foi poss√≠vel atualizar a rifa. Verifique a conex√£o.");
            } finally {
                loader.style.display = 'none';
            }
        }

        function montarGrid(vendidos) {
            grid.innerHTML = "";
            
            for (let i = 1; i <= CONFIG.totalNumeros; i++) {
                const div = document.createElement('div');
                div.classList.add('number');
                
                if (vendidos[i]) {
                    // === VENDIDO ===
                    div.classList.add('sold');
                    div.innerText = i;
                    
                    // Cria Tooltip (Bal√£o)
                    const tip = document.createElement('span');
                    tip.classList.add('tooltip-text');
                    tip.innerText = vendidos[i];
                    div.appendChild(tip);

                    // Evento de Clique (Mostrar quem comprou)
                    div.onclick = function() {
                        document.querySelectorAll('.number').forEach(n => n.classList.remove('active'));
                        this.classList.add('active');
                        setTimeout(() => this.classList.remove('active'), 2500);
                    };

                } else {
                    // === DISPON√çVEL ===
                    div.innerText = i;
                    div.onclick = function() {
                        const msg = `Ol√°! Quero reservar o n√∫mero ${i} da Rifa de Natal.`;
                        const link = `https://wa.me/${CONFIG.whatsapp}?text=${encodeURIComponent(msg)}`;
                        window.open(link, '_blank');
                    };
                }
                grid.appendChild(div);
            }

            // === ATUALIZA BARRA DE PROGRESSO ===
            const total = Object.keys(vendidos).length;
            const pct = Math.floor((total / CONFIG.totalNumeros) * 100);
            
            document.getElementById('progress-bar').style.width = pct + '%';
            document.getElementById('progress-text').innerText = `${pct}% Vendido`;
        }

        // Inicia o sistema
        carregarRifa();
    </script>
</body>
</html>
